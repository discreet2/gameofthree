<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to Game of Three</title>
</head>
<body>
<div align="center">
    <h1>
        <div th:text="${beginRequest.playerName}">

        </div>
    </h1>
    <form  action="#" th:action="@{${beginRequest.actionUrl}}" th:object="${beginRequest}" method="post">

        <div class="div_form">

            <div> Starting number(Manual)</div>
            <div>
                <input class="input_field" type="number"
                       autocomplete="off"
                       th:field="*{startingNumber}" placeholder="Starting number"/>
            </div>

        </div>

        <div class="submit_div">
            <div>
                <div>
                    <input type="submit" class="submit_button" value="Start the game"/>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
